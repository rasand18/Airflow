apiVersion: sparkoperator.k8s.io/v1beta2
kind: SparkApplication
metadata:
  name: spark-spark-app-{{ params.table_name | lower | replace("_", "-") }}
  namespace: spark-operator
spec:
  type: Python
  mode: cluster
  image: harbor.ad.spendrups.se/dataplatform-test/spark-transform-to-azure:1.0
  imagePullPolicy: Always
  mainApplicationFile: local:///app/sparkTransformToAzure.py
  arguments:
    - "--input_tables"
    - "{{ params.table_name }}"
  sparkVersion: 3.5.3
  timeToLiveSeconds: 600
  sparkConf:
    "spark.yunikorn.queue": "root.high"
    "spark.local.dir": "s3a://base-checkpoint/"
    "spark.logLevel": "DEBUG"
    "spark.jars.packages": "org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.1,io.delta:delta-spark_2.12:3.1.0,org.apache.spark:spark-avro_2.12:3.5.1,org.apache.hadoop:hadoop-aws:3.3.1,com.amazonaws:aws-java-sdk-bundle:1.12.375,org.apache.hadoop:hadoop-azure:3.2.0"
    "spark.sql.extensions": "io.delta.sql.DeltaSparkSessionExtension"
    "spark.sql.catalog.spark_catalog": "org.apache.spark.sql.delta.catalog.DeltaCatalog"
    "spark.hadoop.fs.s3a.impl": "org.apache.hadoop.fs.s3a.S3AFileSystem"
    "spark.hadoop.fs.s3a.aws.credentials.provider": "org.apache.hadoop.fs.s3a.SimpleAWSCredentialsProvider"
  driver:
    labels:
      version: 3.5.3
    cores: {{ params.driver_cores }}
    memory: "{{ params.driver_memory }}"
    serviceAccount: spark-operator-spark
    env:
      - name: SPARK_YUNIKORN_QUEUE
        value: "root.{{ params.queue_name }}"
      - name: SPARK_CONF_DIR
        value: "/opt/bitnami/spark/conf"
  executor:
    labels:
      version: 3.5.3
    instances: {{ params.executor_instances }}
    cores: {{ params.executor_cores }}
    memory: "{{ params.executor_memory }}"
    env:
      - name: SPARK_YUNIKORN_QUEUE
        value: "root.{{ params.queue_name }}"
      - name: SPARK_CONF_DIR
        value: "/opt/bitnami/spark/conf"
  batchScheduler: yunikorn
  batchSchedulerOptions:
    queue: "root.{{ params.queue_name }}"
